<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Jens</title>
        <link rel="stylesheet" href="CSS/Style.css">
    </head>
    <body id="contactMe">
        <h1 id="contactmetext">Contact Me</h1>
        
        <input type="text" placeholder="First Name" id="InputFirstName">
        <input type="text" placeholder="Last Name" id="InputLastName">
        <input type="text" placeholder="Email" id="InputEMail">

        <button type="button" id="SendButton">Send</button>


        <img id="contactmeprofilepic" src="IMG/PP.png" alt="profile pic">


        <div id="SliderBackground" onmouseover=SliderIn()></div>

        <div id="SliderTriangle" class="Slider" onmouseover=SliderOut()></div>
        <div id="BackgroundSlider" class="Slider" onmouseover=SliderOut()></div>
        <div id="SliderButton1" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('MainMenu.HTML')" ><h3>Main Menu</h3></div>
        <div id="SliderButton2" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('Projects.HTML')"><h3>All Projects</h3></div>
        <div id="SliderButton3" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('AboutMe.HTML')"><h3>About me</h3></div>
        <div id="SliderButton4" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('Project1.HTML')"><h3>Mirrort</h3></div>
        <div id="SliderButton5" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('Project2.HTML')"><h3>GameJam</h3></div>
        <div id="SliderButton6" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('Project3.HTML')"><h3>Webshop</h3></div>
        <div id="SliderButton7" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('Project4.HTML')"><h3>Pool Game</h3></div>
        <div id="SliderButton8" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('ContactMe.HTML')"><H3>Contact me</H3></div>
        <div id="SliderEmail" class="Slider" onmouseover="SliderOut()"><a href="mailto:j.van.der.heijden@sintlucasedu.nl"><img src="IMG/Email.png" alt="emailPNG"></a></div>
        <div id="SliderLanguageswitch" class="Slider SliderButtons" onmouseover="SliderOut()" onclick="NewPage('ContactMe2.HTML')"><H3>switch language</H3></div>
        <div id="SliderOverlay" class="Slider"></div>

        
        <script src="JS/Index.JS"></script>
